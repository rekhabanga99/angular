<button mat-raised-button color="primary" [appCustomHover]="'orange'" [ngStyle]="{
  'background-color': show? 'green': 'red' ,'margin-top': '10px'}" (click)="toggle()" id="bt">
  {{buttonName}}
</button>

<ng-container *ngIf="show">
  <div style="margin: 0 auto;text-align: center;">
    <p>employee-list works!</p>

    <ul>
      <li *ngFor="let item of friendslist">
        {{ item?.firstName }} {{ item?.lastName }}
      </li>
    </ul>
  </div>
  <div>

  </div>
</ng-container>
